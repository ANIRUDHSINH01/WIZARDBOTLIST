<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Bot</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.container {
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
margin-bottom: 20px;
}

form {
display: flex;
flex-direction: column;
}

label {
margin-bottom: 5px;
}

input {
margin-bottom: 15px;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
}

button {
padding: 10px;
border: none;
border-radius: 4px;
background-color: #28a745;
color: white;
font-size: 16px;
cursor: pointer;
}

button:hover {
background-color: #218838;
}
</style>
</head>
<body>
<div class="container">
<h1>Submit Your Bot</h1>
<form id="botForm">
<label for="botID">Bot ID:</label>
<input type="text" id="botID" name="botID" required>

<label for="botPrefix">Bot Prefix:</label>
<input type="text" id="botPrefix" name="botPrefix" required>

<button type="submit">Submit</button>
</form>
</div>

<script>
document.getElementById('botForm').addEventListener('submit', async (event) => {
event.preventDefault();

const botID = document.getElementById('botID').value;
const botPrefix = document.getElementById('botPrefix').value;

// Load existing bot IDs from local storage
let submittedBots = JSON.parse(localStorage.getItem('submittedBots')) || [];

// Check if bot ID is already submitted
if (submittedBots.includes(botID)) {
alert('This bot ID has already been submitted.');
return;
}


submittedBots.push(botID);
localStorage.setItem('submittedBots', JSON.stringify(submittedBots));

const webhookUrl = 'https://discord.com/api/webhooks/1267355436370366497/y0BcK23tR8NvPKvbTRVp5kA4LquoDhoiBoDfmZuPZkuV1_hH_Hxj8szNFEDxNwicyqE5';

const inviteLink = `https://discord.com/oauth2/authorize?client_id=${botID}&scope=bot&permissions=0`;

const embed = {
"title": "New Bot Submission",
"color": 3447003,
"fields": [
{ "name": "Bot ID", "value": botID, "inline": false },
{ "name": "Bot Prefix", "value": botPrefix, "inline": false },
{ "name": "Invite Link", "value": `[Invite Link](${inviteLink})`, "inline": false }
]
};

const payload = {
"embeds": [embed]
};

const response = await fetch(webhookUrl, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(payload)
});

if (response.ok) {
alert('Bot submitted successfully!');
} else {
alert('Failed to submit bot.');
}
});
</script>
</body>
</html>
