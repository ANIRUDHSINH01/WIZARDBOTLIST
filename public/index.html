<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Bot</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
<h1 class="text-3xl font-bold mb-4">Submit Your Bot</h1>
<div id="authSection">
<button id="authButton" class="bg-blue-500 text-white p-2 rounded">Authenticate with Discord</button>
</div>
<form id="botForm" class="bg-white p-6 rounded shadow-md hidden">
<div class="mb-4">
<label for="botID" class="block text-sm font-medium text-gray-700">Bot ID:</label>
<input type="text" id="botID" name="botID" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
</div>
<div class="mb-4">
<label for="botPrefix" class="block text-sm font-medium text-gray-700">Bot Prefix:</label>
<input type="text" id="botPrefix" name="botPrefix" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
</div>
<div class="mb-4">
<label for="ownerID" class="block text-sm font-medium text-gray-700">Owner ID:</label>
<input type="text" id="ownerID" name="ownerID" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
</div>
<div class="mb-4">
<label for="ownerName" class="block text-sm font-medium text-gray-700">Owner Name:</label>
<input type="text" id="ownerName" name="ownerName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
</div>
<input type="hidden" id="authCode" name="authCode">
<button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
</form>
<div id="message" class="mt-4"></div>
</div>

<script>
const clientId = '1012735980337381396';
const redirectUri = 'https://wizardbotlist.vercel.app/';  // Update this with your actual redirect URI

document.getElementById('authButton').addEventListener('click', () => {
  const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify`;
  window.location.href = authUrl;
});
  window.onload = async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');

  if (code) {
    document.getElementById('authSection').classList.add('hidden');
    document.getElementById('botForm').classList.remove('hidden');
    document.getElementById('authCode').value = code;

    try {
      const response = await fetch(`/api/userinfo?code=${code}`);
      const userInfo = await response.json();
      document.getElementById('ownerID').value = userInfo.id;
      document.getElementById('ownerName').value = userInfo.username;
    } catch (error) {
      console.error('Error fetching user info:', error);
    }
  }
};

document.getElementById('botForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const botID = document.getElementById('botID').value;
  const botPrefix = document.getElementById('botPrefix').value;
  const authCode = document.getElementById('authCode').value;

  try {
    const response = await fetch('/api/submit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ code: authCode, botID, botPrefix })
    });

    const message = await response.text();
    document.getElementById('message').innerText = message;
    document.getElementById('message').classList.add(response.ok ? 'text-green-500' : 'text-red-500');
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('message').innerText = 'Failed to submit bot.';
    document.getElementById('message').classList.add('text-red-500');
  }
});
</script>
</body>
</html>
