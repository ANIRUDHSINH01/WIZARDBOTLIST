<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Bot Information</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
<div id="user-info" class="text-center mb-6">
<img id="user-avatar" src="" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto">
<h2 id="user-name" class="text-2xl font-semibold text-gray-800 mt-4"></h2>
</div>
<h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Submit Your Bot Information</h1>
<form id="submitForm" action="/api/submit" method="POST">
<div class="mb-6">
<label for="botId" class="block text-sm font-medium text-gray-700">Bot ID</label>
<input type="text" id="botId" name="botId" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>
<div class="mb-6">
<label for="prefix" class="block text-sm font-medium text-gray-700">Prefix</label>
<input type="text" id="prefix" name="prefix" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
</div>
<div class="text-center">
<button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit</button>
</div>
</form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
fetch('/api/user-info')
.then(response => response.json())
.then(data => {
document.getElementById('user-avatar').src = data.avatar;
document.getElementById('user-name').textContent = data.username;
})
.catch(error => console.error('Error fetching user info:', error));
});
</script>

</body>
</html>
